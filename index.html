<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Box Model Examples</title>
    </head>
    <body>
        <h1>Box model</h1>
        <p>The div on the left shows no padding, the div on the right shows a 2px padding. </p>
        <div id="nopadding">Some text.</div>
        <div id="padding">Some text.</div>
        <p>You can specify which side (top, right,bottom,left) and the size of the padding. </p>
        <div id="Top padding">Top Padding </div>
        <div id="Right padding">Right padding</div>
        <div id="Bottom padding">Bottom Padding </div>
        <div id="Left padding">left padding </div>
        <div id="Mixed padding">Mixed padding</div>

    </body>
</html>
